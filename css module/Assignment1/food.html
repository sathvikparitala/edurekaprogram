<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="food.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <p class="navbar-brand">e!</p>
            <form class="d-flex">
                <button type="button" class="btn btn-link">Login</button>
                <button class="btn btn-outline-success" type="submit">Create an Account</button>
            </form>
        </div>
    </nav>
    <p class="h1 bf-header">Breakfast Places in India</p>
    <div class="row">
        <!-- 1 section of 2 col space -->
        <!-- col-md-2 takes 2 col space on medium screen -->
        <!-- col-sm-9 takes 9 col space on small screen -->
        <div class="col shadow col-md-2 col-sm-7">
            <h2 class="h2">Filters</h2>
            <p class="location">Select Location</p>

            <select class="form-select" aria-label="Default select example">
                <option selected>Select Location</option>
                <option value="1">Pune</option>
                <option value="2">Mumbai</option>
                <option value="3">Banglore</option>
                <option value="3">Delhi</option>
            </select>
        </div>
        <!-- 1 section of 7 columns space -->
        <div class="col col-md-7 col-sm-9">
            <div class="card row">
                <div class="col-md-3 card-col">
                    <div class="food-menu-container">
                        <table class="food-menu-top">
                            <tr>
                                <td class="food-menu-left">
                                    <img src="https://i.ndtvimg.com/i/2017-10/thali_650x400_61508157304.jpg">
                                </td>
                                <td class="food-menu-right">
                                    <div class="food-header">The Big Chill Cakery</div>
                                    <div class="address-line-1">FORT</div>
                                    <div class="address-line-2">Shop 1, Plot D, Samruddhi Complex, Chincholi …</div>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td class="food-menu-left">
                                    <p class="prices">CUISINES:</p>
                                    <p class="prices">COST FOR TWO:</p>
                
                                </td>
                                <td class="food-menu-right td-price">
                                    <p>Bakery</p>
                                    <p>₹700</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-9 card-col">
                    <button type="button" class="btn btn-danger">Order</button>
                </div>
            </div>
            <div class="card row">
                <div class="col-md-3 card-col">
                    <img class="rounded" width="80px" height="80px"
                        src="https://www.thespruceeats.com/thmb/UMT0Jx65qwNd0wxGdPk8nED3FBo=/2000x1500/filters:fill(auto,1)/GettyImages-1042998066-518ca1d7f2804eb09039e9e42e91667c.jpg"
                        alt="">
                </div>
                <div class="col-md-9 card-col">
                    <button type="button" class="btn btn-danger">Order</button>
                </div>
            </div>
        </div>
    </div>
    <div class="divPaginator"   text-align: left;>
        <div class="Web-1920-6"></div>
        <div class="spanPage"><span></span></div>
        <div class="spanPage"><span>1</span></div>
        <div class="spanPage"><span>2</span></div>
        <div class="spanPage"><span>3</span></div>
        <div class="spanPage"><span>4</span></div>
        <div class="spanPage"><span>5</span></div>
        <div class="spanPage"><span>></span></div>
    </div>
</body>

</html>
