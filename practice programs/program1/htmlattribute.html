<html>
    <body>
        <h2>Bulb blinking</h2>

        <p> We can change the bulb ON/OFF using java script.</p>

        <button onclick="document.getElementById('bulb').src='on bulb.jpg'">Turn on the light</button>

        <img id="bulb" src="bulb.jpg" style="width:100px">
        
        <button onclick="document.getElementById('bulb').src='off bulb.jpg'"> Turn off the light</button>

    </body>
</html>
