<!DOCTYPE html>
<html>
    <body>
        <h1>An unordered Html list</h1>
        <ul>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Tea</li>
            <li>Cold coffee</li>
        </ul>
        <h1>An ordered Html list</h1>
        <ol>
            <li>Milk</li>
            <li>coffee</li>
            <li>Tea</li>
            <li>Cold Coffee</li>
        </ol>
    </body>
</html>
