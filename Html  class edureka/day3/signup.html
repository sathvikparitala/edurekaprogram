<html>
    <head>
        <title>Signup Form</title>
    </head>
    <center>
    <body>
        <h1>Signup Form</h1>
        <table>
            <tr>
                <td>User Name:</td>
                <td>
                    <input type="text" name="User" placeholder="Enter User Name here">
                </td>
            </tr>
           
                <td>Mail:</td>
                <td><input type="Mail" name="Mail" placeholder="Enter Mail here"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="Password" placeholder="Enter Password here">
                </td>
            </tr>
            <tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+1</option>
                        <option>+86</option>
                        <option>+92</option>
                    </select>
                    <input type="number" name="Phone" placeholder="Enter Phone here">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="submit">
                </td>
                <td>
                  Already a user? <a href="login.html">Login here</a>
                </td>
            </tr>
    
        </table>
    </body>
</center>
</html>
